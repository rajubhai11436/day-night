oter"><a href="https://www.facebook.com/rj.raju.312" target="_blank" id="developer-link" class="developer-link">Developer By Raju</a></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script>$('.dayNight input').change(function(){$('body').toggleClass('day',$(this).is(':checked'));const developerLink=$('#developer-link');if($(this).is(':checked')){developerLink.css('color','#ff3e00')}else{developerLink.css('color','#00f1ff')}});</script></body></html>
